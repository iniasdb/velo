<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stationName }}</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="img">
        <img src="images/velo.png" alt="velo logo">
    </div>
    <div class="content">
        <h1>Username: {{ fname }} {{ lname }}</h1>
        <p>{{ uid }}</p>
        <p>email: <a href="mailto:{{ email }}">{{ email }}</a></p>
        <p>user is {{ subscribed }}subscribed</p>
        <p>User is {{ transporter }}a transporter</p>
        <p>Bikes:</p>
        {{ bikeList }}
    </div>
</body>
</html>
